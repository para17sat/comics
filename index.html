<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun World Comic</title>
     
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
       
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        .header {
            grid-column: 1 / -1;
            background-color: #ffeb3b;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .menu {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .menu-item {
            background-color: #90caf9;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }

        .grid-item {
            background-color: #ffcc80;
            border-radius: 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .big-box {
            grid-column: span 2; 
        }

        .small-box {
            grid-column: span 1; 
        }

        .tall-box {
            grid-row: span 1;
        }
    </style>
</head>
<body>

    <div class="container">
    
        <div class="header">
            WELCOME TO MY FUN WORLD
        </div>

        <div class="menu">
            <div class="menu-item">HOME</div>
            <div class="menu-item">COMICS</div>
            <div class="menu-item">ABOUT</div>
            <div class="menu-item">EXTRA</div>
        </div>

        <div class="grid-item big-box">
            <img src="https://avatars.mds.yandex.net/i?id=5a57385ab96405a77a254ad69de6b8ab_l-10702829-images-thumbs&n=13" alt="Image 1">
        </div>

        <div class="grid-item small-box">
            <img src="https://avatars.mds.yandex.net/get-mpic/5236734/img_id6433456322002284939.jpeg/orig" alt="Image 2">
        </div>

        <div class="grid-item small-box">
            <img src="https://avatars.mds.yandex.net/i?id=d84c3ed2ce81eaee83a2e2d800a26d9f7f923558-8750458-images-thumbs&n=13" alt="Image 3">
        </div>

    </div>

</body>
</html>
